<footer>
    <div class="pull-right">
        {% if site.github %}
            <a href="https://github.com/{{ site.github }}" target="_blank"><i class="fa fa-github icon-enlarge"></i></a>
        {% endif %}
        {% if site.linkedin %}
            <a href="https://www.linkedin.com/in/{{ site.linkedin }}" target="_blank"><i class="fa fa-linkedin-square icon-enlarge"></i></a>
        {% endif %}
        {% if site.email %}
            <a href="mailto:{{ site.email }}"><i class="fa fa-envelope icon-enlarge"></i></a>
        {% endif %}
    </div>
</footer>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- Custom Script -->
<script>
/* Navbar */
$('.nav-icon').on({
    mouseover: function() {
        $(this).addClass("hover");
    },
    mouseleave: function() {
        $(this).removeClass("hover");
    },
    click: function() {
        $(this).off('mouseleave');
        $(this).toggleClass("on");
        $("body").toggleClass("noscroll");
        $(".nav-effect").toggleClass("open");
    }
});
</script>
