<header>
    <div class="nav-icon"><span></span></div>
    <div class="nav nav-effect">
        <nav>
            {% assign pages = site.pages | sort:"order" %}
            <ul>
                {% for my_page in pages %}
                    {% unless my_page.exclude %}
                        {% if my_page.url == page.url %}
                            <li><a href="{{ my_page.url | prepend: site.baseurl }}" class="active">{{ my_page.title }}</a></li>
                        {% else %}
                            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                        {% endif %}
                    {% endunless %}
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>
