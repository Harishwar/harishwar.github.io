<!-- Custom Script -->
<script>
/* Navbar */
$('.nav-icon').on({
    mouseover: function() {
        $(this).addClass("hover");
    },
    mouseleave: function() {
        $(this).removeClass("hover");
    },
    click: function() {
        $(this).off('mouseleave');
        $(this).toggleClass("on");
        $("body").toggleClass("noscroll");
        $(".nav-effect").toggleClass("open");
    }
});
</script>
